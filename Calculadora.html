<html> 
    <link rel="stylesheet" href="estilos.css">
    <head>
        <title> Calculadora </title>
        <center> <h1>Calculadora</h1 ></center>
    </head>
   <center> <body class="colortrans" >

    <form id="calculadora" class="color">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <br><br>
        <button type="button" onclick="calculadora.sumar()">Sumar</button>
        <button type="button" onclick="calculadora.restar()">Restar</button>
        <button type="button" onclick="calculadora.multi()">Multiplicar</button>
        <button type="button" onclick="calculadora.dividir()">Dividir</button>
    </form>
    <br>
    <div id="result"></div>
    </body></center>
</html>
<script>
const calculadora = {
    resultados() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        return { num1, num2 };
    },

    resultadofinal(resultado) {
        document.getElementById('result').textContent = `Resultado: ${resultado}`;
    },

    sumar() {
        const { num1, num2 } = this.resultados();
        const resultado = num1 + num2;
        this.resultadofinal(resultado);
    },

    restar() {
        const { num1, num2 } = this.resultados();
        const resultado = num1 - num2;
        this.resultadofinal(resultado);
    },

    multi() {
        const { num1, num2 } = this.resultados();
        const resultado = num1 * num2;
        this.resultadofinal(resultado);
    },

    dividir() {
        const { num1, num2 } = this.resultados();
        if (num2 == 0) {
            this.resultadofinal('Error: División por cero');
        } else {
            const resultado = num1 / num2;
            this.resultadofinal(resultado);
        }
    }
};
</script>
